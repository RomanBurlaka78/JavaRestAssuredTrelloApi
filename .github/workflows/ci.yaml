name: Java CI with Maven

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: Git clone
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Create config.properties
        run: |
          echo "key=${{ secrets.key }}" > src/test/resources/config.properties
          echo "token=${{ secrets.token }}" >> src/test/resources/config.properties

      - name: Build with Docker Compose
        run: docker-compose build

      - name: Start Docker Compose services
        run: docker-compose up

      - name: Attach screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: ${{ github.workspace }}/screenshots

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Check Allure results
        run: ls -la target/allure-results

      - name: Publish Allure report to Github Pages
        if: ${{ success() || failure() }}
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Stop Docker Compose services
        if: always()
        run: docker-compose down

      - name: Send Allure results to InfluxDB
        run: |
          echo "Checking id influxdb data exists in gh-pages"
          if [ -f "gh-pages/${{ env.LATEST_RUN_ID}}/export/influxDbData.txt" ]; then
          echo "InfluxDb found. Prepare  sending yo InfluxDB base"
          
          curl -XPOST "http://172.17.0.3:8086/write?org=Home&bucket=TrelloApi&precision=ns"\
          --header "Authorization: Token ${{ secrets.INFLUXDB_TOKEN }}"\
          --data-binary @"gh-pages/${{ env.LATEST_RUN_ID}}/export/influxDBData.txt"
          
            echo "InfluxDB data send ."
          else
          
            echo "No InfluxDB data found."
          
          fi